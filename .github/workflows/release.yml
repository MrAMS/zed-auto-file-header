name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: auto-header-server
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: auto-header-server
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: auto-header-server
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: auto-header-server
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: auto-header-server.exe
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
      
      - name: Build server
        run: |
          cd server
          cargo build --release --target ${{ matrix.target }}
      
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          # After cd server, cargo outputs to server/target, but we're back in root dir now
          # So from root perspective, it's at ./target (because actions checkout puts us in repo root)
          # Actually the find showed: ./target/x86_64-unknown-linux-gnu/release/auto-header-server
          # This means it's in the root ./target, not server/target
          BINARY_PATH="target/${{ matrix.target }}/release/${{ matrix.binary_name }}"
          
          if [ ! -f "$BINARY_PATH" ]; then
            echo "ERROR: Binary not found at: $BINARY_PATH"
            echo "Current directory: $(pwd)"
            echo "Searching for the binary..."
            find . -name "${{ matrix.binary_name }}" -type f 2>/dev/null || true
            exit 1
          fi
          
          cp "$BINARY_PATH" artifacts/
          
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            chmod +x "artifacts/${{ matrix.binary_name }}"
          fi
          
          echo "Artifact prepared successfully:"
          ls -lh artifacts/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: artifacts/${{ matrix.binary_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create compressed archives
        run: |
          cd artifacts
          for target_dir in */; do
            target="${target_dir%/}"
            if [[ "$target" == *"windows"* ]]; then
              cd "$target"
              zip "../${target}.zip" auto-header-server.exe
              cd ..
            else
              cd "$target"
              tar czf "../${target}.tar.gz" auto-header-server
              cd ..
            fi
          done
          ls -lh *.tar.gz *.zip 2>/dev/null || true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.{tar.gz,zip}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Auto File Header Extension
            
            This release contains pre-built binaries for the LSP server.
            The Zed extension will automatically download the appropriate binary for your platform.
            
            ### Supported Platforms
            - Linux x86_64
            - Linux ARM64 (aarch64)
            - macOS Intel (x86_64)
            - macOS Apple Silicon (ARM64)
            - Windows x86_64

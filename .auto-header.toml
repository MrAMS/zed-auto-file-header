# Auto Header Configuration File
#
# This file controls the header format that will be automatically inserted
# into new empty files.
#
# AUTOMATIC COMMENT WRAPPING:
# The extension automatically wraps your template content with
# language-appropriate comment syntax. This means you can write your content
# ONCE without comment markers, and it will be wrapped correctly for each language:
#   - C/Rust/JavaScript: /* ... */
#   - Python: """ ... """
#   - Shell scripts: # ... with shebang
#   - HTML: <!-- ... -->
#   - Verilog/SystemVerilog: // ...
#   - Tcl: # ...
#   - And 35+ more languages!
#
# Available template variables:
#   {filename}  - Name of the file (example.rs)
#   {filepath}  - Full path (/home/user/project/example.rs)
#   {date}      - Current date (2025-12-04)
#   {year}      - Current year (2025)
#   {time}      - Current time (19:30:00)
#   {author}    - Your name
#   {email}     - Your email
#   {project}   - Project name
#   {copyright_holder} - Copyright holder (defaults to author)
#   {interpreter} - Script interpreter (python3, bash, etc.)

[author]
name = "Your Name"
email = "your.email@example.com"

[project]
name = "My Project"
# Optional: Set a copyright holder (defaults to author name if not set)
copyright_holder = ""

[header]
# The [header] section is OPTIONAL - if omitted, a simple default template will be used.
# Write your template content WITHOUT comment markers!
# The extension automatically wraps it with the correct format for each language.
template = """
File: {filename}
Project: {project}
Author: {author} <{email}>
Created: {date} {time}

Copyright (c) {year} {copyright_holder}
All rights reserved.
"""

